mail_debugger.wizard:
  path: admin/config/development/mail_debugger
  defaults:
    _form: Drupal\mail_debugger\Form\MailDebuggerForm
    _title: Mail Debugger
  requirements:
    _permission: 'access mail_debugger'

mail_debugger.user:
  path: admin/config/development/mail_debugger/user
  defaults:
    _form: Drupal\mail_debugger\Form\UsermailDebuggerForm
    _title: Usermail Debugger
  requirements:
    _permission: 'access mail_debugger'
